<div class="search-card">
  <ion-searchbar
    style="--border-radius: 25px"
    placeholder="Search by lecturer name/ID"
    (keyup)="onsearch($event)"
    (ionClear)="clearsearch()"
  ></ion-searchbar>
</div>
<div class="search-result-container" *ngIf="lecturerList">
  <ion-list *ngIf="filteredLecturerList && filteredLecturerList.length">
    <ion-virtual-scroll [items]="filteredLecturerList" approxItemHeight="110px">
      <ion-item
        *virtualItem="let lecturer; index as i"
        (click)="openLecturerDetail(lecturer)"
        class="search-result-item"
      >
        <ion-label>
          <div style="display: flex; justify-content: space-between">
            <div style="width: 90%; white-space: pre-wrap">
              <h2>{{ lecturer.nama }}</h2>
              <sub style="color: grey; font-style: italic">{{
                lecturer.no_pekerja
              }}</sub>
            </div>
            <ion-icon
              name="chevron-forward-outline"
              style="
                display: flex;
                flex-direction: column;
                justify-content: space-between;
              "
            ></ion-icon>
          </div>
        </ion-label>
      </ion-item>
    </ion-virtual-scroll>
  </ion-list>
  <app-no-result
    *ngIf="!filteredLecturerList || !filteredLecturerList.length"
  ></app-no-result>
</div>
<div *ngIf="!lecturerList">
  <app-loading></app-loading>
</div>
