<app-page-header
  [properties]="pageHeaderProps"
  [(selectedTab)]="selectedTab"
></app-page-header>

<ion-content [scrollEvents]="true" (ionScroll)="scroll($event)">
  <div *ngIf="selectedTab==0">
    <app-lecturer-list></app-lecturer-list>
  </div>
  <div *ngIf="selectedTab==1">
    <app-lecturer-chart></app-lecturer-chart>
  </div>
</ion-content>
