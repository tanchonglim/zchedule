<ion-content [scrollEvents]="true" (ionScroll)="scroll($event)">
  <ion-header>
    <div class="home-header">
      <span class="header-title"> Hello, Name </span>
      <span class="select-tab">
        <div
          class="tab"
          [class.selected]="selectedTab==i"
          *ngFor="let tab of tabs;index as i"
          (click)="selectTab(i)"
        >
          <ion-icon
            [name]="selectedTab==i ? tab.icon :tab.icon+'-outline' "
          ></ion-icon>
        </div>
      </span>
    </div>
  </ion-header>
  <div class="home-content" *ngIf="selectedTab==0">
   
      <app-timetable-subjects
        [timetableData]="timetableData"
        *ngIf="timetableData"
      >
      </app-timetable-subjects>
 
  </div>
  <div class="home-content" *ngIf="selectedTab==1">
    <app-list-subject
      [registeredSubjectListData]="registeredSubjectListData"
      *ngIf="registeredSubjectListData"
    >
    </app-list-subject>
  </div>
</ion-content>
