<div>
  <div class="header">
    <div style="margin-bottom: 1rem; display: flex; flex-direction: row">
      <ion-icon
        name="chevron-back-outline"
        style="color: white; font-size: 1.5rem; padding-right: 1rem"
        (click)="dismiss()"
      ></ion-icon>
      <div>
        <span style="font-size: 1.2rem; font-weight: bold">
          {{ properties.title }}
        </span>
        <br />
        <span style="font-size: 0.7rem; font-style: italic">
          {{ properties.subtitle || " " }}
        </span>
      </div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        z-index: 3;
      "
    >
      <span
        class="tab"
        [class.selected]="selectedTab == i"
        (click)="changeTab(i)"
        *ngFor="let tab of properties.tabs; index as i"
      >
        {{ tab }}
      </span>
    </div>
  </div>
  <div style="padding: 0 1rem" *ngIf="properties.tabs.length">
    <div
      class="triangle"
      [style.left.%]="
        (100 / (properties.tabs.length * 2)) * (1 + 2 * selectedTab)
      "
    ></div>
  </div>
</div>
