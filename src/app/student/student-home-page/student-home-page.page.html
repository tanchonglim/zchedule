<ion-content>
  <div class="global-page-top-area">
    <div>Student</div>
  </div>

  <div class="search-card">
    <ion-item style="width: 100%">
      <ion-label>Course</ion-label>
      <ion-select
        mode="ios"
        placeholder="Select Course"
        [(ngModel)]="courseCode"
      >
        <ion-select-option value="SCSJ">SCSJ</ion-select-option>
        <ion-select-option value="SCSV">SCSV</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item style="width: 100%">
      <ion-label position="floating">Search by name of matrics</ion-label>
      <ion-input [(ngModel)]="searchString"> </ion-input>
    </ion-item>

    <ion-button (click)="searchStudent()">Search</ion-button>
  </div>

  <div class="search-result-container">
    <ion-list *ngIf="filteredStudentList">
      <ion-list-header> Search Result(s) </ion-list-header>

      <ion-item
        (click)="expandCard(i)"
        *ngFor="let student of filteredStudentList; index as i "
        class="search-result-item"
      >
        <ion-label>
          <div style="display: flex; justify-content: space-between">
            <h2>{{student.nama}}</h2>
            <ion-icon
              [@rotatedState]="collapse[i]"
              name="chevron-forward-outline"
            ></ion-icon>
          </div>
          <div [@collapse]="collapse[i]">
            <p>Course: {{student.kod_kursus}}</p>
            <p>Year: {{student.tahun_kursus}}</p>
            <ion-button (click)="openSubjectModal(student.no_matrik)"
              >Subject</ion-button
            >
            <ion-button (click)="openTimetableModal(student.no_matrik)"
              >Timetable</ion-button
            >
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
