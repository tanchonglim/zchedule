<ion-content [scrollEvents]="true" (ionScroll)="scroll($event)">
  <div class="global-page-top-area">
    <div>Lecturer</div>
  </div>

  <div class="search-card">
    <ion-item style="width: 100%">
      <ion-label position="floating">Lecturer ID/ Lecturer Name</ion-label>
      <ion-input [(ngModel)]="searchString" placeholder=""></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="searchLecturer()">Search</ion-button>
  </div>

  <div class="search-result-container">
    <ion-list *ngIf="filteredLecturerList">
      <ion-list-header> Search Result(s) </ion-list-header>

      <ion-item
        *ngFor="let lecturer of filteredLecturerList; index as i "
        (click)="expandCard(i)"
        class="search-result-item"
      >
        <ion-label>
          <div style="display: flex; justify-content: space-between">
            <h2>{{lecturer.nama}}</h2>
            <ion-icon
              [@rotatedState]="collapse[i]"
              name="chevron-forward-outline"
            ></ion-icon>
          </div>
          <div [@collapse]="collapse[i]">
            <ion-button (click)="openSubjectModal(lecturer.no_pekerja, $event)"
              >Subject</ion-button
            >
            <ion-button
              (click)="openTimetableModal(lecturer.no_pekerja, $event)"
              >Timetable</ion-button
            >
          </div>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
