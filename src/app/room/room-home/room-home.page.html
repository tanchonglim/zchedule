<app-page-header
  [properties]="pageHeaderProps"
  [(selectedTab)]="selectedTab"
></app-page-header>

<ion-content [scrollEvents]="true" (ionScroll)="scroll($event)">
  <div *ngIf="selectedTab==0">
    <app-room-list></app-room-list>
  </div>
  <div *ngIf="selectedTab==1">
    <app-room-availability></app-room-availability>
  </div>
</ion-content>
