<ion-content>
  <div class="content">
    <div class="section top-section">
      <ion-icon name="person-circle-outline"></ion-icon>
      <div>
        <span class="name">Name Here</span> <br />
        <span class="id">A12CS123</span>
      </div>
    </div>

    <div class="section info-section">
      <div class="title">Information</div>
      <div>
        <div class="item">some info here</div>
        <div class="item">iext info</div>
      </div>
    </div>

    <div class="section setting-section">
      <div class="title">Settings</div>
      <div>
        <div class="item">
          Themes <br />
          <br />
          <div class="theme-picker-box">
            <div class="circle-box" *ngFor="let theme of themes; index as i">
              <div [class.circle-radius]="currentThemeIndex == i">
                <div
                  (click)="setTheme(theme)"
                  class="circle"
                  [style.background-color]="theme.primary"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
