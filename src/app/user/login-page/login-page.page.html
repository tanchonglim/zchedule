<ion-content>
  <div class="wrapper">
    <div class="logo">Zchedule</div>
    <div class="login-form">
      <ion-item style="--background: transparent; --color: white">
        <ion-label position="floating" color="light">Login</ion-label>
        <ion-input [(ngModel)]="login"></ion-input>
      </ion-item>
      <br />
      <ion-item style="--background: transparent; --color: white">
        <ion-label position="floating" color="light">Password</ion-label>
        <ion-input
          [(ngModel)]="password"
          type="password"
          clearOnEdit="false"
        ></ion-input>
      </ion-item>
      <br />
      <ion-button
        (click)="signin()"
        style="
          font-weight: bolder;
          --border-radius: 50px;
          --padding-end: 4rem;
          --padding-start: 4rem;
        "
        >Sign In</ion-button
      >
    </div>
  </div>
</ion-content>
