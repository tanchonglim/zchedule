<ion-content [scrollEvents]="true" (ionScroll)="scroll($event)">
  <div class="global-page-top-area">
    <div>Subject</div>
  </div>

  <div class="search-card">
    <ion-searchbar
      style="--border-radius: 25px"
      placeholder="Search by subject name/code"
      (keyup)="onsearch($event)"
      (ionClear)="clearsearch()"
    ></ion-searchbar>

    <!-- <ion-item style="width: 100%">

  </div>

  <div class="search-result-container">
    <ion-list *ngIf="filteredSubjectList">
      <ion-item
        *ngFor="let subject of filteredSubjectList; index as i "
        (click)="viewSubjectDetail(subject)"
        class="search-result-item"
      >
        <ion-label>
          <div style="display: flex; justify-content: space-between">
            <div style="width: 90%; white-space: pre-wrap">
              <h2 class="main-color">{{subject.nama_subjek}}</h2>
              <sub style="color: grey; font-style: italic"
                >{{subject.kod_subjek}}</sub
              >
            </div>
            <ion-icon
              [@rotatedState]="collapse[i]"
              name="chevron-forward-outline"
            ></ion-icon>
          </div>

              <p>Number of subject: {{lecturer.bil_subjek}}</p>
              <p>Number of section: {{lecturer.bil_seksyen}}</p>
            </div>
            <div style="display: flex; flex-direction: row; width: 100%">
              <ion-button

              >

              <ion-button

                (click)="openTimetableModal(lecturer.no_pekerja, $event)"
              >
                Timetable
              </ion-button>
            </div>
          </div> -->
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
