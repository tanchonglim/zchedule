<ion-card *ngFor="let ssd of sesiSemData; index as i">
  <div (click)="expandCard(i)">
    <p>{{ ssd.sesi }}</p>
    <p>{{ ssd.semester }}</p>
  </div>
  <div *ngIf="collapse[i]" @expandCard>
    <ion-item *ngFor="let sub of ssd.subjects">
      <p>{{ sub.nama_subjek }}</p>
      <p>{{ sub.kod_subjek }}</p>
      <p>{{ sub.bil_pelajar }}</p>
    </ion-item>
  </div>
</ion-card>
