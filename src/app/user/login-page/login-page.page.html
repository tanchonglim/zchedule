<ion-content>
  <div class="wrapper">
    <div class="logo">Zchedule</div>
    <div class="login-form">
      <ion-item>
        <ion-label position="floating">Login</ion-label>
        <ion-input [(ngModel)]="login"></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password"></ion-input>
      </ion-item>
      <br />
      <ion-button (click)="signin()">Login</ion-button>
    </div>
  </div>
</ion-content>
