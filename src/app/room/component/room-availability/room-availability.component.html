<div (click)="openCalendar()">
  <div class="ion-activatable">
    <ion-icon
      name="calendar-outline"
      class="calendar-icon"
      style="font-size: large"
    ></ion-icon>
  </div>
  <p>
    <span *ngIf="!dateRange">Select a date</span>
    <span *ngIf="dateRange">
      {{ dateRange.from.dateObj | date: "d MMMM yyyy" }} -
      {{ dateRange.to.dateObj | date: "d MMMM yyyy" }}
    </span>
  </p>
</div>

<div style="display: flex; flex-direction: column">
  <div>
    <ion-list>
      <ion-radio-group value="day" (ionChange)="radioGroupChangeDay($event)">
        <div style="display: flex; flex-direction: row" (click)="expandCard1()">
          <ion-list-header>
            <ion-label>Select a day</ion-label>
          </ion-list-header>
          <ion-icon
            [@rotatedState]="collapse1"
            name="chevron-forward-outline"
            style="
              display: flex;
              flex-direction: column;
              justify-content: space-between;
            "
          ></ion-icon>
        </div>
        <!-- <div>{{ selectedRadioDay }}</div> -->

        <div [@collapse]="collapse1">
          <ion-item>
            <ion-label>Sunday</ion-label>
            <ion-radio slot="start" value="1" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Monday</ion-label>
            <ion-radio slot="start" value="2"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Tuesday</ion-label>
            <ion-radio slot="start" value="3"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Wednesday</ion-label>
            <ion-radio slot="start" value="4"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Thursday</ion-label>
            <ion-radio slot="start" value="5"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Friday</ion-label>
            <ion-radio slot="start" value="6"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Saturday</ion-label>
            <ion-radio slot="start" value="7"></ion-radio>
          </ion-item>
        </div>
      </ion-radio-group>
    </ion-list>
  </div>
</div>
<div>
  <ion-list>
    <div style="display: flex; flex-direction: row" (click)="expandCard2()">
      <ion-list-header>
        <ion-label>Select a time slot</ion-label>
      </ion-list-header>
      <ion-icon
        [@rotatedState]="collapse2"
        name="chevron-forward-outline"
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        "
      ></ion-icon>
    </div>
    <!-- <div *ngFor="let t of tempTimeslot">{{ t.value }}</div> -->

    <div [@collapse]="collapse2">
      <ion-list>
        <ion-item
          *ngFor="let entry of time"
          (ionChange)="radioGroupChangeTimeslot()"
        >
          <ion-label>{{ entry.val }}</ion-label>
          <ion-checkbox slot="end" [(ngModel)]="entry.isChecked"></ion-checkbox>
        </ion-item>
      </ion-list>
    </div>
  </ion-list>
</div>
<ion-button (click)="getAvailableRoom()"> Search </ion-button>
