<ion-header>
  <ion-toolbar>
    <ion-menu-button></ion-menu-button>
    <ion-title>student-home-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="timetable" *ngIf="timetableBody">
    <div class="timetable-top-header">day</div>
    <div class="timetable-bottom">
      <div class="timetable-side-header">time</div>
      <div class="timetable-body">
        <div *ngFor="let slot of timetableBody.slots" class="timetable-data">
          {{slot.data}}
        </div>
      </div>
    </div>
  </div>
</ion-content>
